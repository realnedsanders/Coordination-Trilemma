<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordination Trilemma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .download-btn {
            background: #3498db;
            color: white;
            padding: 8px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        .download-btn:hover {
            background: #2980b9;
        }
        .pdf-container {
            width: 100%;
            height: calc(100% - 60px);
            background: #525659;
        }
        embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        .fallback {
            display: none;
            text-align: center;
            padding: 50px 20px;
            background: white;
        }
        .fallback a {
            color: #3498db;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Coordination Trilemma</h1>
        <a href="main.pdf" class="download-btn" download>Download PDF</a>
    </header>
    <div class="pdf-container">
        <embed src="main.pdf" type="application/pdf">
        <div class="fallback">
            <p>Your browser does not support embedded PDFs.</p>
            <p><a href="main.pdf">Click here to download the PDF</a></p>
        </div>
    </div>
</body>
</html>
