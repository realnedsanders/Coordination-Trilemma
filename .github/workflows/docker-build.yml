name: Build Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile*'
      - '.github/workflows/docker-build.yml'
  pull_request:
    paths:
      - 'Dockerfile*'
      - '.github/workflows/docker-build.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push ${{ matrix.image.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: latex
            dockerfile: Dockerfile
            description: "LaTeX Build Environment"
          - name: security-tools
            dockerfile: Dockerfile.security-tools
            description: "Security Tools (cosign)"
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.7.0

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.image.name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image.name }}
          # Build arguments for OCI labels
          build-args: |
            BUILD_DATE=${{ steps.meta.outputs.created }}
            VCS_REF=${{ github.sha }}
            VCS_URL=${{ github.repositoryUrl }}
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_URL=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          # Enable SLSA provenance attestation
          provenance: true
          # Enable SBOM attestation
          sbom: true

      - name: Sign image with Cosign (keyless)
        if: github.event_name != 'pull_request'
        run: |
          # Sign the image using Sigstore's keyless signing (OIDC-based)
          # This provides cryptographic verification without managing keys
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.name }}@${{ steps.build.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: 1

      - name: Verify image signature
        if: github.event_name != 'pull_request'
        run: |
          # Verify the signature we just created
          cosign verify \
            --certificate-identity-regexp="^https://github.com/${{ github.repository }}" \
            --certificate-oidc-issuer=https://token.actions.githubusercontent.com \
            ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.name }}@${{ steps.build.outputs.digest }}
        env:
          COSIGN_EXPERIMENTAL: 1

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.name }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image.name }}.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.image.name }}.sarif'

      - name: Image details
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Image pushed and signed:"
          echo "${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.name }}:latest"
          echo ""
          echo "Digest: ${{ steps.build.outputs.digest }}"
          echo ""
          echo "Verify signature with:"
          echo "cosign verify --certificate-identity-regexp=\"^https://github.com/${{ github.repository }}\" --certificate-oidc-issuer=https://token.actions.githubusercontent.com ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image.name }}@${{ steps.build.outputs.digest }}"
