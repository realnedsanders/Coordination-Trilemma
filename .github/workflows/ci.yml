name: LaTeX CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    name: Lint LaTeX Files
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/realnedsanders/coordination-trilemma/latex:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint main.tex
        run: chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 src/tex/main.tex || true
        continue-on-error: true

      - name: Lint main-article.tex
        run: chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 src/tex/main-article.tex || true
        continue-on-error: true

      - name: Lint appendices
        run: |
          for file in src/tex/appendices/*.tex; do
            echo "Linting $file..."
            chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 "$file" || true
          done
        continue-on-error: true

      - name: Lint glossary.tex
        run: chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 src/tex/glossary.tex || true
        continue-on-error: true

  build:
    name: Build PDF
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build PDF
        run: make all
        # Uses custom Alpine image by default (set in Makefile)
        env:
          BUILD_USER: "GitHub Actions"
          BUILD_HOST: "github.com"
          GITHUB_ACTIONS: "true"

      - name: Check if PDF was created
        run: |
          if [ -f main.pdf ]; then
            echo "PDF built successfully"
            ls -lh main.pdf
          else
            echo "Error: PDF was not created"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: coordination-trilemma-pdf
          path: main.pdf
          retention-days: 30

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            src/tex/*.log
            src/tex/*.aux
          retention-days: 7

  # Optional: Check for common LaTeX issues
  validate:
    name: Validate LaTeX Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for unmatched braces
        run: |
          echo "Checking for common LaTeX syntax issues..."
          for file in src/tex/*.tex src/tex/appendices/*.tex; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              # Count opening and closing braces
              open_braces=$(grep -o '{' "$file" | wc -l)
              close_braces=$(grep -o '}' "$file" | wc -l)
              echo "$file: { count=$open_braces, } count=$close_braces"
            fi
          done

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          grep -rn "TODO\|FIXME\|XXX" src/tex/ || echo "No TODO comments found"
        continue-on-error: true

      - name: Check bibliography file exists
        run: |
          if [ -f src/tex/references.bib ]; then
            echo "Bibliography file found"
          else
            echo "Warning: src/tex/references.bib not found"
            exit 1
          fi

  # Deploy to GitHub Pages (only on main branch)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: coordination-trilemma-pdf
          path: ./public

      - name: Copy index page
        run: cp web/index.html ./public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
