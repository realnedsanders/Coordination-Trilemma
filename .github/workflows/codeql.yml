name: "Security Scanning"

# Security scanning for shell scripts and Dockerfiles
# Note: CodeQL removed as it doesn't support shell scripts
# Using ShellCheck and Hadolint instead
on:
  push:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - 'docker/**'
      - '.github/workflows/**'
      - 'Makefile'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - 'docker/**'
      - '.github/workflows/**'
      - 'Makefile'
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  shellcheck:
    name: ShellCheck Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck on scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning
          format: gcc

      - name: Summary
        if: always()
        run: |
          echo "### ShellCheck Results" >> $GITHUB_STEP_SUMMARY
          echo "Scanned all scripts in ./scripts directory" >> $GITHUB_STEP_SUMMARY

  hadolint:
    name: Hadolint Docker Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint on Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile.*
          recursive: true
          failure-threshold: warning
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: false

      - name: Upload Hadolint results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint

      - name: Summary
        if: always()
        run: |
          echo "### Hadolint Results" >> $GITHUB_STEP_SUMMARY
          echo "Scanned all Dockerfiles in ./docker directory" >> $GITHUB_STEP_SUMMARY
