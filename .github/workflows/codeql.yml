name: "Security Scanning"

# Security scanning for shell scripts and Dockerfiles
# Note: CodeQL removed as it doesn't support shell scripts
# Using ShellCheck and Hadolint instead
on:
  push:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - 'docker/**'
      - '.github/workflows/**'
      - 'Makefile'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - 'docker/**'
      - '.github/workflows/**'
      - 'Makefile'
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  shellcheck:
    name: ShellCheck Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck on scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning
          format: gcc

      - name: Summary
        if: always()
        run: |
          echo "### ShellCheck Results" >> $GITHUB_STEP_SUMMARY
          echo "Scanned all scripts in ./scripts directory" >> $GITHUB_STEP_SUMMARY

  hadolint:
    name: Hadolint Docker Lint
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        dockerfile:
          - docker/Dockerfile.latex
          - docker/Dockerfile.security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint on ${{ matrix.dockerfile }}
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ matrix.dockerfile }}
          failure-threshold: warning
          format: sarif
          output-file: hadolint-results-${{ matrix.dockerfile }}.sarif
          no-fail: false

      - name: Upload Hadolint results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: hadolint-results-${{ matrix.dockerfile }}.sarif
          category: hadolint-${{ matrix.dockerfile }}

      - name: Show readable output
        if: failure()
        run: |
          echo "::group::Hadolint issues in ${{ matrix.dockerfile }}"
          docker run --rm -i hadolint/hadolint < ${{ matrix.dockerfile }} || true
          echo "::endgroup::"

      - name: Summary
        if: always()
        run: |
          echo "### Hadolint Results for ${{ matrix.dockerfile }}" >> $GITHUB_STEP_SUMMARY
          if [ -f "hadolint-results-${{ matrix.dockerfile }}.sarif" ]; then
            echo "✅ Scan completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Scan had issues" >> $GITHUB_STEP_SUMMARY
          fi
