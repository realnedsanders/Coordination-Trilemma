name: "CodeQL Security Scan"

# GitHub's code scanning for security vulnerabilities
# Scans shell scripts and other supported languages
on:
  push:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
      - 'Makefile'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
      - 'Makefile'
  schedule:
    # Run weekly on Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        # CodeQL supports: 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby', 'swift'
        # We're scanning shell scripts, which falls under 'javascript' language pack
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Run all queries (default + security-extended + security-and-quality)
          queries: +security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  shellcheck:
    name: ShellCheck Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck on scripts
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
          severity: warning
          format: gcc

  hadolint:
    name: Hadolint Docker Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Hadolint on Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: docker/Dockerfile.*
          recursive: true
          failure-threshold: warning
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: false

      - name: Upload Hadolint results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint
