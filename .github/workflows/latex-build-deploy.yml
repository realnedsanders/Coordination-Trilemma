name: LaTeX Build & Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'src/tex/**'           # LaTeX source files
      - 'scripts/**'           # Build and verification scripts
      - 'web/**'               # GitHub Pages content
      - 'models/**'            # Model source files (triggers figure regeneration)
      - 'figures/**'           # Figure files
      - '.github/workflows/latex-build-deploy.yml'
      # Makefile excluded on push - wait for docker workflow_run to avoid double trigger
      # Docker changes trigger docker-build, which then triggers this via workflow_run
  pull_request:
    branches: [ main ]
    paths:
      - 'src/tex/**'           # LaTeX source files
      - 'scripts/**'           # Build and verification scripts
      - 'Makefile'             # Build configuration (included in PRs for testing)
      - 'web/**'               # GitHub Pages content
      - 'models/**'            # Model source files
      - 'figures/**'           # Figure files
      - '.github/workflows/latex-build-deploy.yml'
  workflow_dispatch:
  # Run after Docker images are built to ensure we use the latest images
  workflow_run:
    workflows: ["Build Docker Images"]
    types:
      - completed
    branches: [main]

# Sets permissions for GitHub Pages deployment and signing
permissions:
  contents: read
  pages: write
  id-token: write
  actions: read
  attestations: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  lint:
    name: Lint LaTeX Files
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/realnedsanders/coordination-trilemma/latex:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --pull always

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Lint main.tex
        run: chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 src/tex/main.tex || true
        continue-on-error: true

      - name: Lint main-article.tex
        run: chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 src/tex/main-article.tex || true
        continue-on-error: true

      - name: Lint appendices
        run: |
          for file in src/tex/appendices/*.tex; do
            echo "Linting $file..."
            chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 "$file" || true
          done
        continue-on-error: true

      - name: Lint glossary.tex
        run: chktex -q -n 1 -n 2 -n 3 -n 8 -n 13 -n 25 -n 36 src/tex/glossary.tex || true
        continue-on-error: true

  # Generate figures from computational models
  generate-figures:
    name: Generate Figures
    runs-on: ubuntu-latest
    # Skip if triggered by a failed workflow_run
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    container:
      image: ghcr.io/realnedsanders/coordination-trilemma/models:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --pull always --user 1001

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check if model files changed
        id: check-models
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, check if models changed
            git fetch origin ${{ github.base_ref }}
            if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "^models/"; then
              echo "models_changed=true" >> $GITHUB_OUTPUT
            else
              echo "models_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # For pushes and other events, always check figures exist
            echo "models_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Generate figures
        if: steps.check-models.outputs.models_changed == 'true'
        run: |
          # Create output directories
          mkdir -p figures/static data/simulations

          # Generate ABM simulation figures
          cd models && python -m python.abm.corruption_dynamics \
            --steps 200 --enforcers 100 --seed 42 --output ../figures/static

          # Generate bifurcation diagram
          python -m python.abm.cooperation_threshold \
            --bifurcation --steps 100 --agents 500 --output ../figures/static

          # Generate conceptual diagrams
          python -m python.analysis.generate_diagrams \
            --all --output ../figures/static

      - name: Verify figures exist
        run: |
          echo "Checking for required figures..."
          for fig in corruption_dynamics bifurcation_analysis coordination_trilemma \
                     default_trajectory_state_machine scale_degradation_curves \
                     enforcement_regress detection_timeline longevity_scatter; do
            if [ -f "figures/static/${fig}.png" ]; then
              echo "✓ ${fig}.png exists"
            else
              echo "✗ ${fig}.png missing"
              exit 1
            fi
          done
          echo "All required figures present"

      - name: Upload figures artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-figures
          path: figures/static/*.png
          retention-days: 7

  build:
    name: Build PDF
    runs-on: ubuntu-latest
    needs: [lint, generate-figures]
    # Skip if triggered by a failed workflow_run
    if: |
      github.event_name != 'workflow_run' ||
      github.event.workflow_run.conclusion == 'success'
    container:
      image: ghcr.io/realnedsanders/coordination-trilemma/latex:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --pull always

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full git history for accurate build info

      - name: Configure git safe directory
        run: |
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config --global --add safe.directory "$(pwd)"

      - name: Download generated figures
        uses: actions/download-artifact@v4
        with:
          name: generated-figures
          path: figures/static

      - name: Verify figures in place
        run: |
          echo "Figures available for PDF compilation:"
          ls -la figures/static/*.png | head -20

      - name: Build PDF
        run: make all
        env:
          BUILD_USER: "GitHub Actions"
          BUILD_HOST: "github.com"
          GITHUB_ACTIONS: "true"

      - name: Check if PDF was created
        run: |
          if [ -f main.pdf ]; then
            echo "PDF built successfully"
            ls -lh main.pdf
          else
            echo "Error: PDF was not created"
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: coordination-trilemma-pdf
          path: main.pdf
          retention-days: 30

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            src/tex/*.log
            src/tex/*.aux
          retention-days: 7

  # Optional: Check for common LaTeX issues
  validate:
    name: Validate LaTeX Structure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for unmatched braces
        run: |
          echo "Checking for common LaTeX syntax issues..."
          for file in src/tex/*.tex src/tex/appendices/*.tex; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              # Count opening and closing braces
              open_braces=$(grep -o '{' "$file" | wc -l)
              close_braces=$(grep -o '}' "$file" | wc -l)
              echo "$file: { count=$open_braces, } count=$close_braces"
            fi
          done

      - name: Check for TODO comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          grep -rn "TODO\|FIXME\|XXX" src/tex/ || echo "No TODO comments found"
        continue-on-error: true

      - name: Check bibliography file exists
        run: |
          if [ -f src/tex/references.bib ]; then
            echo "Bibliography file found"
          else
            echo "Warning: src/tex/references.bib not found"
            exit 1
          fi

  # Sign PDF with Cosign (only on main branch pushes or after successful docker builds)
  sign:
    name: Sign PDF with Cosign
    runs-on: ubuntu-latest
    needs: build
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    container:
      image: ghcr.io/realnedsanders/coordination-trilemma/security:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --pull always

    steps:
      - name: Download PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: coordination-trilemma-pdf

      - name: Sign PDF with Cosign (keyless)
        run: |
          # Sign the PDF using Sigstore's keyless signing
          # This creates a transparency log entry that can be verified
          cosign sign-blob --yes \
            --bundle main.pdf.cosign.bundle \
            main.pdf
        env:
          COSIGN_EXPERIMENTAL: 1

      - name: Generate SLSA provenance for PDF
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: 'main.pdf'

      - name: Upload signed PDF and signature
        uses: actions/upload-artifact@v4
        with:
          name: coordination-trilemma-pdf-signed
          path: |
            main.pdf
            main.pdf.cosign.bundle
          retention-days: 90

      - name: Signing details
        run: |
          echo "✅ PDF signed successfully"
          echo ""
          echo "Artifacts:"
          echo "  - main.pdf (original PDF)"
          echo "  - main.pdf.cosign.bundle (Cosign signature bundle)"
          echo ""
          echo "Verify signature with:"
          echo "cosign verify-blob --bundle main.pdf.cosign.bundle \\"
          echo "  --certificate-identity-regexp=\"^https://github.com/${{ github.repository }}\" \\"
          echo "  --certificate-oidc-issuer=https://token.actions.githubusercontent.com \\"
          echo "  main.pdf"

  # Deploy to GitHub Pages (only on main branch pushes or after successful docker builds)
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: sign
    if: |
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download signed PDF artifact
        uses: actions/download-artifact@v4
        with:
          name: coordination-trilemma-pdf-signed
          path: ./public

      - name: Copy index page
        run: cp web/index.html ./public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
